{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Change Password</h2>
  <form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Change Password</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
