{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Profile</h2>
  <div class="card p-4 shadow-sm">
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <!-- If you have user avatar, show it -->
    {% if user.profile.avatar_url %}
      <img src="{{ user.profile.avatar_url }}" alt="Avatar" class="rounded-circle" width="100" height="100">
    {% else %}
      <p>No avatar set.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
