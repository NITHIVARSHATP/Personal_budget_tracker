{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center fw-bold gradient-text animate-fade-in">Your Profile</h2>

  <div class="card shadow-lg p-5 mx-auto profile-card">
    <div class="d-flex align-items-center gap-4 mb-4">
      {% if user.profile.avatar_url %}
        <img src="{{ user.profile.avatar_url }}" alt="Avatar" class="rounded-circle avatar-glow" width="120" height="120" />
      {% else %}
        <div class="bg-gradient rounded-circle d-flex justify-content-center align-items-center avatar-glow" style="width:120px; height:120px; color:white; font-size:3rem;">
          <i class="bi bi-person-fill"></i>
        </div>
      {% endif %}
      <div>
        <h4 class="mb-1 username-text">{{ user.username }}</h4>
        <p class="mb-0 email-text">{{ user.email }}</p>
      </div>
    </div>

    <div class="d-flex gap-3">
      <a href="{% url 'settings' %}" class="btn btn-gradient-primary flex-grow-1 shadow-sm fw-semibold">
        ‚úèÔ∏è Edit Profile
      </a>
      <a href="{% url 'password_change' %}" class="btn btn-gradient-warning flex-grow-1 shadow-sm fw-semibold">
        üîí Change Password
      </a>
    </div>
  </div>
</div>

<style>
  body {
    background: linear-gradient(120deg, #e0c3fc 0%, #8ec5fc 100%);
    min-height: 100vh;
    font-family: 'Nunito', 'Segoe UI', Arial, sans-serif;
    color: #232946;
  }

  /* Gradient Text for Title */
  .gradient-text {
    background: linear-gradient(90deg, #3a1c71, #d76d77, #ffaf7b);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-fill-color: transparent;
    letter-spacing: 1px;
    font-size: 2.2rem;
    font-weight: 900;
    text-shadow: 0 4px 24px rgba(58, 28, 113, 0.10);
  }

  /* Profile Card Gradient Background */
  .profile-card {
    background: linear-gradient(135deg, #f8fafc 0%, #e0c3fc 100%);
    border-radius: 24px;
    color: #232946;
    box-shadow: 0 8px 32px rgba(58, 28, 113, 0.10), 0 2px 8px rgba(141, 153, 174, 0.10);
    max-width: 480px;
  }

  /* Avatar Glow */
  .avatar-glow {
    box-shadow: 0 0 18px 6px rgba(58, 28, 113, 0.18);
    transition: box-shadow 0.4s cubic-bezier(.4,2,.3,1);
  }
  .avatar-glow:hover {
    box-shadow: 0 0 32px 12px rgba(58, 28, 113, 0.25);
  }

  /* Username and Email Text */
  .username-text {
    font-weight: 800;
    font-size: 1.6rem;
    color: #3a1c71;
    letter-spacing: 0.5px;
    transition: color 0.3s;
  }
  .username-text:hover {
    color: #5f27cd;
  }
  .email-text {
    font-size: 1.05rem;
    font-weight: 500;
    color: #6a4c93;
    letter-spacing: 0.2px;
  }

  /* Gradient Buttons */
  .btn-gradient-primary {
    background: linear-gradient(90deg, #3a1c71 0%, #5f27cd 50%, #43cea2 100%);
    border: none;
    color: #fff;
    font-weight: 700;
    transition: background 0.3s, transform 0.2s;
    border-radius: 14px;
    box-shadow: 0 2px 8px rgba(67, 206, 162, 0.10);
  }
  .btn-gradient-primary:hover, .btn-gradient-primary:focus {
    background: linear-gradient(90deg, #43cea2 0%, #5f27cd 50%, #3a1c71 100%);
    color: #fff;
    transform: translateY(-2px) scale(1.04);
    box-shadow: 0 4px 16px rgba(67, 206, 162, 0.18);
  }

  .btn-gradient-warning {
    background: linear-gradient(90deg, #ffd200 0%, #f7971e 100%);
    border: none;
    color: #3a1c71;
    font-weight: 700;
    transition: background 0.3s, color 0.2s, transform 0.2s;
    border-radius: 14px;
    box-shadow: 0 2px 8px rgba(247, 151, 30, 0.10);
  }
  .btn-gradient-warning:hover, .btn-gradient-warning:focus {
    background: linear-gradient(90deg, #f7971e 0%, #ffd200 100%);
    color: #5f27cd;
    transform: translateY(-2px) scale(1.04);
    box-shadow: 0 4px 16px rgba(247, 151, 30, 0.18);
  }

  /* Animate Fade-in */
  .animate-fade-in {
    opacity: 0;
    animation: fadeIn 1s ease forwards;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
  @media (max-width: 600px) {
    .profile-card { padding: 2rem 1rem !important; }
    .gradient-text { font-size: 1.4rem; }
    .username-text { font-size: 1.1rem; }
    .email-text { font-size: 0.95rem; }
  }
</style>
{% endblock %}
