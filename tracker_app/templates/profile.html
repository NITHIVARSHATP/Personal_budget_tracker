{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center fw-bold gradient-text animate-fade-in">Your Profile</h2>

  <div class="card shadow-lg p-5 mx-auto profile-card">
    <div class="d-flex align-items-center gap-4 mb-4">
      {% if user.profile.avatar_url %}
        <img src="{{ user.profile.avatar_url }}" alt="Avatar" class="rounded-circle avatar-glow" width="120" height="120" />
      {% else %}
        <div class="bg-gradient rounded-circle d-flex justify-content-center align-items-center avatar-glow" style="width:120px; height:120px; color:white; font-size:3rem;">
          <i class="bi bi-person-fill"></i>
        </div>
      {% endif %}
      <div>
        <h4 class="mb-1 username-text">{{ user.username }}</h4>
        <p class="mb-0 email-text">{{ user.email }}</p>
      </div>
    </div>

    <div class="d-flex gap-3">
      <a href="{% url 'settings' %}" class="btn btn-gradient-primary flex-grow-1 shadow-sm fw-semibold">
        ‚úèÔ∏è Edit Profile
      </a>
      <a href="{% url 'password_change' %}" class="btn btn-gradient-warning flex-grow-1 shadow-sm fw-semibold">
        üîí Change Password
      </a>
    </div>
  </div>
</div>

<style>
  /* Gradient Text for Title */
  .gradient-text {
    background: linear-gradient(90deg, #ff6a00, #ee0979);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Profile Card Gradient Background */
  .profile-card {
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    border-radius: 20px;
    color: #333;
  }

  /* Avatar Glow */
  .avatar-glow {
    box-shadow: 0 0 15px 4px rgba(255, 105, 180, 0.6);
    transition: box-shadow 0.4s ease;
  }
  .avatar-glow:hover {
    box-shadow: 0 0 25px 8px rgba(255, 105, 180, 0.9);
  }

  /* Username and Email Text */
  .username-text {
    font-weight: 700;
    font-size: 1.5rem;
    color: #5a189a;
    transition: color 0.3s ease;
  }
  .username-text:hover {
    color: #9d4edd;
  }
  .email-text {
    font-size: 1rem;
    font-weight: 500;
    color: #6a4c93;
  }

  /* Gradient Buttons */
  .btn-gradient-primary {
    background: linear-gradient(45deg, #3a1c71, #d76d77, #ffaf7b);
    border: none;
    color: white;
    font-weight: 600;
    transition: background 0.4s ease, transform 0.3s ease;
    border-radius: 12px;
  }
  .btn-gradient-primary:hover {
    background: linear-gradient(45deg, #ffaf7b, #d76d77, #3a1c71);
    transform: scale(1.05);
  }

  .btn-gradient-warning {
    background: linear-gradient(45deg, #f7971e, #ffd200);
    border: none;
    color: #3a1c71;
    font-weight: 600;
    transition: background 0.4s ease, transform 0.3s ease;
    border-radius: 12px;
  }
  .btn-gradient-warning:hover {
    background: linear-gradient(45deg, #ffd200, #f7971e);
    color: #5a189a;
    transform: scale(1.05);
  }

  /* Animate Fade-in */
  .animate-fade-in {
    opacity: 0;
    animation: fadeIn 1s ease forwards;
  }
  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
</style>
{% endblock %}
