{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="transaction-card p-5 animate__animated animate__fadeInUp">
        <h2 class="text-center text-navy mb-3">
          <i class="bi bi-journal-plus me-2 text-blush"></i> Add Transaction
        </h2>
        <p class="text-center text-muted mb-4 animate__animated animate__fadeIn animate__delay-1s">Track your income or expenses effortlessly.</p>

        <form method="POST" novalidate class="animate__animated animate__fadeIn animate__delay-2s">
          {% csrf_token %}
          <div class="form-wrapper">
            {{ form.as_p }}
          </div>
          <button type="submit" class="btn btn-blush w-100 mt-3 animate__animated animate__pulse animate__infinite">
            <i class="bi bi-check2-circle me-2"></i> Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

<style>
  body {
    background: linear-gradient(to right, #f8f9fa, #e7eaf6);
    font-family: 'Segoe UI', sans-serif;
    overflow-x: hidden;
  }

  .transaction-card {
    background-color: #ffffff;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    border: 1px solid #dee2e6;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .transaction-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 50px rgba(0, 0, 0, 0.12);
  }

  .btn-blush {
    background-color: #f28b82;
    border: none;
    color: white;
    font-weight: 600;
    padding: 10px 20px;
    border-radius: 10px;
    transition: all 0.3s ease;
  }

  .btn-blush:hover {
    background-color: #e57373;
    transform: scale(1.03);
    box-shadow: 0 4px 12px rgba(242, 139, 130, 0.4);
  }

  .text-navy {
    color: #2c3e50;
  }

  .text-blush {
    color: #f28b82;
  }

  input[type="text"],
  input[type="number"],
  select,
  textarea {
    border-radius: 10px;
    border: 1px solid #ced4da;
    padding: 12px;
    width: 100%;
    margin-bottom: 16px;
    font-size: 1rem;
    background-color: #fafafa;
    transition: all 0.3s ease;
    opacity: 0;
    transform: translateY(20px);
    animation: slideUp 0.6s ease forwards;
    animation-delay: 0.3s;
  }

  input:focus,
  select:focus,
  textarea:focus {
    border-color: #f28b82;
    box-shadow: 0 0 0 0.2rem rgba(242, 139, 130, 0.25);
    background-color: #ffffff;
    outline: none;
  }

  label {
    font-weight: 600;
    color: #555;
  }

  @keyframes slideUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
{% endblock %}
