{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h2 class="text-center mb-4">Transaction List</h2>

  {% if transactions %}
  <table class="table table-bordered table-striped shadow-sm">
      <thead class="table-dark">
          <tr>
              <th>#</th>
              <th>Title</th>
              <th>Amount (₹)</th>
              <th>Date</th>
          </tr>
      </thead>
      <tbody>
          {% for t in transactions %}
          <tr class="{% if t.amount > 1000 %}table-success{% elif t.amount < 0 %}table-danger{% endif %}">
              <td>{{ forloop.counter }}</td>
              <td>{{ t.title }}</td>
              <td>₹{{ t.amount }}</td>
              <td>{{ t.date }}</td>
          </tr>
          {% endfor %}
      </tbody>
  </table>
  {% else %}
  <p class="text-muted text-center">No transactions found.</p>
  {% endif %}
</div>
{% endblock %}
